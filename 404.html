<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection - Mimoo Portfolio</title>
    <meta name="description" content="Redirection vers la page d'accueil">

    <!-- Script de redirection spécifique pour GitHub Pages -->
    <script>
        // Détecter le chemin de base pour GitHub Pages
        function getBasePath() {
            const host = window.location.hostname;
            const path = window.location.pathname;

            // Si nous sommes sur GitHub Pages (temmiiee.github.io)
            if (host.includes('github.io')) {
                // Extraire le nom du répertoire du projet
                const segments = path.split('/');
                if (segments.length > 1) {
                    return '/' + segments[1] + '/';
                }
            }

            // Par défaut, retourner la racine
            return '/';
        }

        // Rediriger vers la page d'accueil avec le bon chemin de base
        window.location.replace(getBasePath());
    </script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background: #f8f9fa;
        }
        h1 {
            color: #557153;
        }
        p {
            margin: 20px 0;
        }
        a {
            color: #557153;
            text-decoration: none;
            border-bottom: 1px solid;
        }
    </style>
</head>
<body>
    <h1>Redirection en cours...</h1>
    <p>Vous allez être redirigé vers la page d'accueil.</p>
    <p>Si la redirection ne fonctionne pas, <a id="home-link" href="/">cliquez ici</a>.</p>

    <script>
        // Mettre à jour le lien manuel avec le bon chemin
        document.getElementById('home-link').href = getBasePath();
    </script>
</body>
</html>
